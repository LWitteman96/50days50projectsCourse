<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
	integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
	crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link rel="stylesheet" href="styles.css">
	<title>Expanding cards</title>
</head>
<body>
	<div class="container">
		<div class="panel active" style="background-image:
		url('https://source.unsplash.com/1600x900/?world);">
		<h3>Explore the world</h3>
		</div>
		<div class="panel" style="background-image:
		url('https://source.unsplash.com/1600x900/?fun);">
		<h3>Something fun</h3>
		</div>
		<div class="panel" style="background-image:
		url('https://source.unsplash.com/1600x900/?colors);">
		<h3>Beautiful colors</h3>
		</div>
		<div class="panel" style="background-image:
		url('https://source.unsplash.com/1600x900/?rain,rainy);">
		<h3>Rainy day</h3>
		</div>
		<div class="panel" style="background-image:
		url('https://source.unsplash.com/1600x900/?good,mood);">
		<h3>Good mood</h3>
		</div>
	</div>


	<script src="script.js"></script>
</body>
</html>
